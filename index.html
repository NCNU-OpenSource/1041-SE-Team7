<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>HappyFarm</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="dist/sweetalert.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Happy Farm</h1><span>Welcome to Happy Farm, Please Login~</span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Register</div>
  </div>
  <div class="form" method="post">
    <h2>Login to your account</h2>
    <form>
      <input type="text" placeholder="Username" name="id" id="id">
      <input type="password" placeholder="Password" name="pwd" id="pwd">
      <button type="button" id="submit" value='Login' onclick='userlogin();'>Login</button>
    </form>
    <div id="error_msg"></div>
    <div id="loading_div" style="display:none">
        <br/>Login...please wait
    </div>
  </div>
  <div class="form" method="post">
    <h2>Create an account</h2>
    <form>
      <input type="text" placeholder="Username" name="acc" id="acc"/>
      <input type="password" placeholder="Password" name="pwd2" id="pwd2"/>
      <input type="text" placeholder="Nickname" name="pname" id="pname"/>
      <button type="button" id="register-button" value='Register' onclick='userregister();'>Register</button>
    </form>
    <div id="error_msg2"></div>
    <div id="loading_div2" style="display:none">
        <br/>Register...please wait
    </div>
  </div>
  <div class="cta"><a href="mailto:yanroo8444@gmail.com">Forgot your password?</a></div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <audio src="Safety_Net.mp3" controls autoplay loop volume=10% hidden="true"> // Background music
  </body>
</html>
